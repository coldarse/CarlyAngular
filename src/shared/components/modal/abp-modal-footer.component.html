<div class="modal-footer justify-content-between">
  <button
    type="button"
    class="btn btn-default"
    [disabled]="cancelDisabled"
    [hidden]="cancelHidden"
    (click)="onCancelClick.emit()"
  >
    {{ cancelLabel }}
  </button>
  <button type="submit" class="btn btn-primary" [disabled]="saveDisabled" [hidden]="saveHidden">
    {{ saveLabel }}
  </button>
  <button type="button" class="btn btn-primary" [hidden]="emailHidden" (click)="onEmailClick.emit()">
    {{ email }}
  </button>
</div>
